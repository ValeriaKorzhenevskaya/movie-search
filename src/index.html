<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
  </head>
  <body>
    <header class="header" id="header">
      <div class="header-wrapper wrapper">
        <h1 class="header_logo">Movie Search</h1>
      </div>
    </header>
    <main class="main" id="main">
      <div class="wrapper main-wrapper">
        <div class="search">
          <form id="search-form">
            <div class="search__column">
              <input type="text" class="search__string" id="search-text" placeholder="Search..." autocomplete="off"/>
            <button type="reset" class="reset"></button>
            <button type="submit" class="submit"></button>
            </div>
            
          </form>  
        </div>
        
        <div type="text" class="main_result  hidden">Result</div>

        <div class="swiper-container">
          <div class="swiper-wrapper">
          </div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>

          <div class="swiper-pagination"></div>
        </div>

      </div>
    </main>
    <footer class="footer">
      <div class="wrapper footer-wrapper">
        <div>
          <p class="footer__text">RS School 2020q1</p>
        </div>

        <a href="https://github.com/ValeriaKorzhenevskaya" target="_blank">
          <div class="icon"></div>
        </a>
      </div>
    </footer>

    <script type="module">
      import Swiper from 'https://unpkg.com/swiper/js/swiper.esm.browser.bundle.min.js';

      let swiper = new Swiper('.swiper-container', {
        slidesPerView: 4,
        spaceBetween: 0,
        cssMode: true,
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        pagination: {
          el: '.swiper-pagination'
        },
        mousewheel: true,
        keyboard: true,
      });
    </script>

    <script></script>
  </body>
</html>
